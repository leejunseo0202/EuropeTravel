<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    
    <!--------boxicone---------->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!----------CSS---------->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../css/date.css">
    <link rel="stylesheet" href="../css/bottom_bar.css">

    <!----------JS---------->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script defer src="../js/date.js" type="module"></script>
    <script defer src="../js/bottom_bar.js"></script>
</head>
<body>
    <header>
        <i class='bx bx-left-arrow-alt'></i>
        <span class="countryname">대한민국 -> 이탈리아</span>
    </header>
    <main>
        <div class="swiper">
            <div class="slider swiper-wrapper"></div>
        </div>
        <div class="Date"><span class="date">2024.11.27 (Wed)</span></div>

        <div class="section">
            <div class="plan">
                <div class="letter">                
                    <div class="title">인천국제공항 출발</div>
                    <div class="detail">ICN 14:05 - FCO 19:35</div>
                </div>
                <img src = "../image/date_인천국.jpg" alt="image01"></img>
            </div>
            <div class="line"></div>
            <div class="plan">
                <div class="letter">                
                    <div class="title">레오나르도 다 빈치 국제공항 도착</div>
                    <div class="detail">ICN 14:05 - FCO 19:35</div>
                </div>
                <img src = "../image/date_레오나.jpg" alt="image01"></img>
            </div>
            <div class="line"></div>
            <div class="plan">
                <div class="letter">                
                    <div class="title">Booking House 도착</div>
                    <div class="detail">로마공항(Fiumicino Aeroporto) -><br>로마기차역(Roma Termini)<br><i class='bx bxs-train'></i> 20:53 ~ 21:25</div>
                </div>
                <img src = "../image/date_Boo.jpg" alt="image01"></img>
            </div>
            <div class="line"></div>
        </div>

    </main>
    <footer>
        <div class="bottom_bar">
            <i class='bx bx-map'></i>
            <i class='bx bx-home'></i>
            <i class='bx bx-calendar'></i>
        </div>
    </footer>
</body>

</html>
